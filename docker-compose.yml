version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # Nginx serves on port 80
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - crai_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  crai_net:
    external: true